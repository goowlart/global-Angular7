<div class="container">
  <form  [formGroup]="form" (submit)="login(form)">
      <h2>Sign In</h2>
    <div class="form-group">
      <input
       #email
       formControlName="email"
       required
       type="email" class="form-control" 
       placeholder="Enter email"
       >
       <span *ngIf="email.invalid"  class="form-text text-muted">This field is required</span>
    </div>
    <div class="form-group">
      <input
      required
       formControlName="password"
       type="password" class="form-control"
        placeholder="Password">
    </div>
    <button

     type="submit" 
     class="btn btn-block btn-danger">Login</button>
  </form>
  <a>Forgot your or password?</a> <br>
     <a >Don't have an compte? Create one now.</a>
</div>
