<div class="container">
  <form [formGroup]="form" (submit)="register(form)">
    <h2>Create an account</h2>

    <div class="form-group">
      <input formControlName="name" required type="text" class="form-control" placeholder="Your name (ex. Jhon Doe)"
        [ngClass]="{'is-invalid': form.get('name').touched && form.get('name').invalid}">
      <div class="invalid-feedback">
        Required field
      </div>
    </div>

    <div class="form-group">
      <input formControlName="email" required type="email" class="form-control " placeholder="Email"
        [ngClass]="{'is-invalid': form.get('email').touched && form.get('email').invalid}">
      <div class="invalid-feedback">
        Please enter a valid email address
      </div>
    </div>

    <div class="form-group">
      <input formControlName="password" required type="password" class="form-control" placeholder="Password"
        [ngClass]="{'is-invalid': form.get('password').touched && form.get('password').invalid}">
      <div class="invalid-feedback">
        Required field
      </div>
    </div>

    <div class="form-group">
      <input formControlName="password2" required type="password" class="form-control"
        placeholder="Comfirm you password"
        [ngClass]="{'is-invalid': form.get('password2').touched && form.get('password2').invalid}">
      <div class="invalid-feedback">
        Required field
      </div>
    </div>

    <div *ngFor="let error of errors" class="alert alert-danger" role="alert" >
      {{error}}
    </div>

    <button type="submit" class="btn btn-block btn-danger">Create</button>
  </form>
  <a [routerLink]="['/']"> Return to login screen</a> <br>
</div>
